{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}PortfolAI - AI-Powered Platform{% endblock %}</title>
    <meta name="description" content="{% block description %}AI-powered platform. Get smart insights, clean data, and intelligent tools — no trading, no risk, no paywalls. Start exploring free.{% endblock %}" />
    <meta name="author" content="PortfolAI" />

    <meta property="og:title" content="{% block og_title %}PortfolAI - AI-Powered Platform{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}AI-powered platform. Get smart insights without the clutter — no trading, no risk.{% endblock %}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@portfolai" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <link rel="shortcut icon" href="{% static 'home/assets/logo.png' %}" type="image/x-icon" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'home/tailwind-build.css' %}">
    <link rel="stylesheet" href="{% static 'home/saasy-custom.css' %}" />
    {% block extra_css %}{% endblock %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
</head>
<body class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-black tw-text-white">
    
    <!-- Header -->
    <header class="tw-max-w-lg:tw-px-4 tw-max-w-lg:tw-mr-auto tw-absolute tw-top-0 tw-z-20 tw-flex tw-h-[60px] tw-w-full tw-bg-opacity-0 tw-px-[5%] lg:tw-justify-around">
        <a class="tw-h-[50px] tw-w-[50px] tw-p-[4px]" href="">
            <img src="{% static 'home/assets/logo.png' %}" alt="PortfolAI logo" class="tw-object tw-h-full tw-w-full" />
        </a>
        <div class="collapsible-header animated-collapse max-lg:tw-shadow-md" id="collapsed-header-items">
            <div class="tw-flex tw-h-full tw-w-max tw-gap-5 tw-text-base max-lg:tw-mt-[30px] max-lg:tw-flex-col max-lg:tw-place-items-end max-lg:tw-gap-5 lg:tw-mx-auto lg:tw-place-items-center">
                <a class="header-links" href="#key-benefits"> Key Benefits </a>
                <a class="header-links" href="#solutions"> Solutions </a>
                <a class="header-links" href="#features"> Features </a>
                <a class="header-links" href="#news"> News </a>
            </div>
                <div class="tw-mx-4 tw-flex tw-place-items-center tw-gap-[20px] tw-text-base max-md:tw-w-full max-md:tw-flex-col max-md:tw-place-content-center">
                    <a href="{% url 'dashboard' %}" aria-label="dashboard" class="tw-rounded-full tw-bg-purple-600 tw-px-3 tw-py-2 tw-text-white tw-transition-transform tw-duration-[0.3s] hover:tw-translate-x-2">
                        <span>Dashboard</span>
                        <i class="bi bi-arrow-right"></i>
                    </a>
                <a href="#" aria-label="signup" class="tw-rounded-full tw-bg-white tw-px-3 tw-py-2 tw-text-black tw-transition-transform tw-duration-[0.3s] hover:tw-translate-x-2">
                    <span>Get started</span>
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
        <button class="bi bi-list tw-absolute tw-right-3 tw-top-3 tw-z-50 tw-text-3xl tw-text-white lg:tw-hidden" onclick="toggleHeader()" aria-label="menu" id="collapse-btn"></button>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
    <script src="{% static 'home/saasy.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
