{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PortfolAI - AI-Powered Stock Portfolio{% endblock %}</title>
    
    <!-- Base Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Base Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional head content block for page-specific stylesheets and scripts -->
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300{% endblock %}">
    
    <!-- Main content block -->
    {% block content %}{% endblock %}
    
    <!-- Additional scripts block for page-specific JavaScript -->
    {% block extra_scripts %}{% endblock %}
    
</body>
</html>
