[pytest]
DJANGO_SETTINGS_MODULE = mysite.settings
python_files = tests.py test_*.py *_tests.py *_test.py
# Only test and cover views and forms (code we wrote, not third-party)
# Coverage config in .coveragerc specifies which files to include
addopts = --cov=core --cov-config=.coveragerc --cov-report=term-missing --cov-report=html --cov-fail-under=80 --reuse-db --timeout=30 --timeout-method=thread --disable-warnings
