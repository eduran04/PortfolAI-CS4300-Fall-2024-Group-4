[tool.coverage.run]
source = ["core"]
omit = [
    "*/migrations/*",
    "*/tests.py",
    "*/test_*.py",
    "*/__init__.py",
    "*/apps.py",
    "*/admin.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
