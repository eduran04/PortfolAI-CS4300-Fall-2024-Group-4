name: Run Django Tests with Coverage

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: read
      contents: read
      actions: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'

    - name: Install Python dependencies
      run: |
        cd portfolai
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      env:
        DJANGO_SETTINGS_MODULE: mysite.settings
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
        ALLOWED_HOSTS: localhost,127.0.0.1,test

    - name: Run migrations
      run: |
        cd portfolai
        python manage.py makemigrations
        python manage.py migrate --noinput
      env:
        DJANGO_SETTINGS_MODULE: mysite.settings
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
        ALLOWED_HOSTS: localhost,127.0.0.1,test

    - name: Run tests with coverage for views.py and auth_test.py
      run: |
        cd portfolai
        pytest core/tests.py core/auth_test.py --cov=core.views --cov-report=term-missing --cov-report=xml:coverage.xml --cov-fail-under=80
      env:
        DJANGO_SETTINGS_MODULE: mysite.settings
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
        ALLOWED_HOSTS: localhost,127.0.0.1,test
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Install PyGithub for coverage comment
      run: |
        pip install PyGithub

    - name: Post coverage comment using pytest-coverage-comment
      uses: MishaKav/pytest-coverage-comment@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        pytest-xml-coverage-path: portfolai/coverage.xml
