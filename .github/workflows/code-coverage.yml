name: Django Test Coverage Metrics

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: read
      contents: read
      actions: write
    
    env:
      DJANGO_SETTINGS_MODULE: mysite.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG_ENABLED }}
      ALLOWED_HOSTS: localhost,127.0.0.1,test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libzbar-dev
    
    - name: Install Python dependencies
      run: |
        cd portfolai
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyGithub
    
    - name: Run migrations
      run: |
        cd portfolai
        python manage.py makemigrations
        python manage.py migrate --noinput
    
    - name: Collect static files
      run: |
        cd portfolai
        python manage.py collectstatic --noinput
    
    - name: Run tests with coverage (views and forms only)
      run: |
        cd portfolai
        pytest -v core/tests/ --cov=core --cov-config=.coveragerc --cov-report=term --cov-report=xml:coverage.xml --cov-fail-under=80 --timeout=30 --timeout-method=thread
    
    - name: Post coverage comment to PR
      if: github.event_name == 'pull_request_target'
      uses: MishaKav/pytest-coverage-comment@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        pytest-xml-coverage-path: portfolai/coverage.xml