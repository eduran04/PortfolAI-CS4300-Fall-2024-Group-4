name: Dependency Review

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  security-events: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4

      - name: Generate Dependabot Report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/dependabot/alerts > dependabot_report.json
          echo "Dependabot report saved as dependabot_report.json"

      - name: Upload Dependabot Report
        uses: actions/upload-artifact@v4
        with:
          name: dependabot-report
          path: dependabot_report.json
          retention-days: 30

