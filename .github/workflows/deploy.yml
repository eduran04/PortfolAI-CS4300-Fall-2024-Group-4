name: Deploy to Render

permissions:
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      DJANGO_SETTINGS_MODULE: mysite.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: 'True'
      ALLOWED_HOSTS: localhost,127.0.0.1,test

    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.SECRET_KEY }}" ]; then
            echo "Error: SECRET_KEY secret is not set"
            exit 1
          fi
          echo "Required secrets validated"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('portfolai/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: portfolai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: portfolai
        run: |
          python manage.py migrate --noinput

      - name: Collect static files
        working-directory: portfolai
        run: |
          python manage.py collectstatic --noinput

      - name: Install linting and security tools
        run: |
          pip install pylint bandit

      - name: Run Pylint
        continue-on-error: true
        working-directory: portfolai
        run: |
          # Pylint continues on error to report code quality issues without blocking deployment
          # Critical security issues should be caught by Bandit
          python -m pylint core

      - name: Run Bandit Security Scan
        working-directory: portfolai
        run: |
          # Bandit fails if any security issues are found (MEDIUM, HIGH, CRITICAL severity)
          # Exclude test files to avoid false positives from hardcoded test passwords
          # --severity-level medium: Only report MEDIUM and above severity issues
          bandit -r core/ -f txt --severity-level medium -x core/tests.py,core/auth_test.py,core/*test*.py

      - name: Run tests with coverage
        working-directory: portfolai
        run: |
          pytest -v --cov=core --cov-report=term-missing --cov-fail-under=80 --timeout=30 --timeout-method=thread

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render Deployment
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "Error: RENDER_DEPLOY_HOOK_URL secret is not set"
            exit 1
          fi
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Deployment triggered successfully (HTTP $http_code)"
            echo "$body"
          else
            echo "Error: Deployment trigger failed with HTTP $http_code"
            echo "$body"
            exit 1
          fi

