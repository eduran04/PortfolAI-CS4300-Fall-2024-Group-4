name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests and Security Checks
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: mysite.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: 'True'
      ALLOWED_HOSTS: localhost,127.0.0.1,test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          cd portfolai
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pylint flake8 safety

      - name: Run migrations
        run: |
          cd portfolai
          python manage.py makemigrations
          python manage.py migrate --noinput

      - name: Collect static files
        run: |
          cd portfolai
          python manage.py collectstatic --noinput

      - name: Run Bandit Security Scan
        run: |
          cd portfolai
          echo "=== Bandit Security Scan ==="
          bandit -r core -c bandit.yaml -s MEDIUM

      - name: Run PyLint Code Quality Check
        run: |
          cd portfolai
          echo "=== PyLint Code Quality Check ==="
          python -m pylint core

      - name: Run Flake8 Style Check
        run: |
          cd portfolai
          echo "=== Flake8 Style Check ==="
          flake8 core

      - name: Run Safety Dependency Vulnerability Check
        run: |
          cd portfolai
          echo "=== Safety Dependency Vulnerability Check ==="
          safety check

      - name: Run Code Coverage Check
        run: |
          cd portfolai
          echo "=== Code Coverage Check ==="
          pytest -v --cov=core --cov-report=term-missing --cov-fail-under=80 --timeout=30 --timeout-method=thread

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

