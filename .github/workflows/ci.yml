name: CI Pipeline

permissions:
  contents: read

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      DJANGO_SETTINGS_MODULE: mysite.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: True
      ALLOWED_HOSTS: localhost,127.0.0.1,test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.3'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('portfolai/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: portfolai
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      working-directory: portfolai
      run: |
        python manage.py migrate --noinput
    
    - name: Collect static files
      working-directory: portfolai
      run: |
        python manage.py collectstatic --noinput
    
    - name: Run tests with coverage for views.py and forms.py
      working-directory: portfolai
      run: |
        pytest -v --cov=core.views --cov=core.forms --cov-report=term-missing --timeout=30 --timeout-method=thread
    
    - name: Check coverage threshold
      working-directory: portfolai
      run: |
        coverage report --fail-under=80
