name: Lint

# CRITICAL CODE QUALITY POLICY:
# PyLint is a BLOCKING REQUIREMENT (--fail-under=9.0).
# PRs CANNOT be merged if PyLint score < 9.0/10.
# This is non-negotiable and must be followed for all branches.

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
      - develop

jobs:
  pylint:
    name: PyLint Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd portfolai
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint-django

      - name: Run Pylint
        run: |
          cd portfolai
          # Exclude test files from Pylint (they won't be in production)
          # Tests are validated separately via pytest
          pylint core/ \
            --ignore=tests,test_*.py \
            --ignore-patterns=.*_test\.py,test_.*\.py,.*\.feature \
            --rcfile=.pylintrc \
            --fail-under=9.0 \
            --output-format=text | tee pylint-report.txt

      - name: Upload Pylint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: portfolai/pylint-report.txt

      - name: Comment Pylint Score on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('portfolai/pylint-report.txt', 'utf8');
            const scoreMatch = report.match(/Your code has been rated at ([\d.]+)\/10/);
            const score = scoreMatch ? scoreMatch[1] : 'N/A';

            const comment = `## PyLint Report\n\n**Score: ${score}/10**\n\n${score >= 9.0 ? 'Passed' : 'Failed'} - Minimum required: 9.0/10\n\n<details>\n<summary>Full Report</summary>\n\n\`\`\`\n${report}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  flake8:
    name: Flake8 Style Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd portfolai
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flake8
        run: |
          cd portfolai
          # Exclude test files from Flake8 (they won't be in production)
          flake8 core/ --exclude=core/tests,core/migrations --format=default | tee flake8-report.txt || true

      - name: Upload Flake8 Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: portfolai/flake8-report.txt

      - name: Comment Flake8 Results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '';
            try {
              report = fs.readFileSync('portfolai/flake8-report.txt', 'utf8');
            } catch (e) {
              report = 'No issues found';
            }

            const lines = report.split('\n').filter(line => line.trim().length > 0);
            const issueCount = lines.length;
            const status = issueCount === 0 ? 'Passed' : 'Issues Found';

            const comment = `## Flake8 Style Check\n\n**Status: ${status}**\n\n**Issues Found: ${issueCount}**\n\n<details>\n<summary>Full Report</summary>\n\n\`\`\`\n${report}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

