name: Python Security Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: read
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd portfolai
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit pylint flake8 PyGithub
      
      - name: Run Bandit (Static Code Analysis)
        id: bandit
        run: |
          cd portfolai
          echo "=== Bandit Security Scan ==="
          bandit -r core -f json -o bandit-report.json -c bandit.yaml -s MEDIUM || true
          bandit -r core -f screen -c bandit.yaml -s MEDIUM | tee bandit-screen.txt || true
          echo ""
          echo "=== Bandit Summary ==="
          if [ -f bandit-report.json ]; then
            python << 'EOF'
          import json
          with open('bandit-report.json') as f:
              data = json.load(f)
          results = data.get('results', [])
          high = sum(1 for r in results if r.get('issue_severity') == 'HIGH')
          med = sum(1 for r in results if r.get('issue_severity') == 'MEDIUM')
          low = sum(1 for r in results if r.get('issue_severity') == 'LOW')
          print(f'HIGH: {high}, MEDIUM: {med}, LOW: {low}, Total: {len(results)}')
          EOF
          fi
        continue-on-error: true
      
      - name: Upload Bandit JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report-json
          path: portfolai/bandit-report.json
      
      - name: Upload Bandit Screen Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report-txt
          path: portfolai/bandit-screen.txt
      
      - name: Run PyLint
        id: pylint
        run: |
          cd portfolai
          echo "=== PyLint Code Quality Check ==="
          python -m pylint core --output-format=json --output=pylint-report.json || true
          python -m pylint core --output-format=text | tee pylint.txt || true
        continue-on-error: true
      
      - name: Upload PyLint JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report-json
          path: portfolai/pylint-report.json
      
      - name: Upload PyLint Text Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report-txt
          path: portfolai/pylint.txt
      
      - name: Run Flake8
        id: flake8
        run: |
          cd portfolai
          echo "=== Flake8 Style Check ==="
          flake8 core --format=default | tee flake8.txt || true
          # Convert Flake8 text output to JSON format
          python << 'EOF'
          import json
          import re
          issues = []
          try:
              with open('flake8.txt', 'r') as f:
                  for line in f:
                      line = line.strip()
                      if not line or line.startswith('#'):
                          continue
                      # Parse flake8 output: file:line:col: code message
                      match = re.match(r'^([^:]+):(\d+):(\d+):\s*(\w+)\s+(.+)$', line)
                      if match:
                          issues.append({
                              'file': match.group(1),
                              'line': int(match.group(2)),
                              'column': int(match.group(3)),
                              'code': match.group(4),
                              'message': match.group(5)
                          })
          except Exception as e:
              print(f"Error parsing flake8 output: {e}")
          
          report = {
              'total_issues': len(issues),
              'issues': issues
          }
          
          with open('flake8-report.json', 'w') as f:
              json.dump(report, f, indent=2)
          EOF
        continue-on-error: true
      
      - name: Upload Flake8 JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report-json
          path: portfolai/flake8-report.json
      
      - name: Upload Flake8 Text Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report-txt
          path: portfolai/flake8.txt
      
      - name: Run Safety (Dependency Check)
        id: safety
        run: |
          cd portfolai
          echo "=== Safety Dependency Vulnerability Check ==="
          safety check --json > safety-report.json 2>&1 || true
          safety check | tee safety-screen.txt 2>&1 || true
        continue-on-error: true
      
      - name: Upload Safety JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report-json
          path: portfolai/safety-report.json
      
      - name: Upload Safety Screen Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report-txt
          path: portfolai/safety-screen.txt
      
      - name: Post security report to PR
        if: github.event_name == 'pull_request'
        run: |
          cd portfolai
          # Create symlinks for backward compatibility with security_report.py
          [ -f bandit-report.json ] && ln -sf bandit-report.json bandit.json || touch bandit.json
          [ -f safety-report.json ] && ln -sf safety-report.json safety.json || touch safety.json
          python ../security_report.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_ID: ${{ github.event.pull_request.number }}
      
      - name: Check for high severity issues
        run: |
          cd portfolai
          if [ -f bandit-report.json ]; then
            python << 'EOF'
          import json
          with open('bandit-report.json') as f:
              data = json.load(f)
          results = data.get('results', [])
          high_count = sum(1 for r in results if r.get('issue_severity') == 'HIGH')
          exit(1 if high_count > 0 else 0)
          EOF
          fi