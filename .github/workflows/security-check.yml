name: Python Security Checks

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Set up cache for pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('portfolai/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: portfolai
        run: |
          pip install -r requirements.txt
          pip install safety bandit

      - name: Run Safety (Dependency Vulnerability Check)
        working-directory: portfolai
        run: |
          # Safety check fails if vulnerabilities are found
          safety check || (echo "Dependency vulnerabilities detected. Review and update dependencies." && exit 1)

      - name: Run Bandit (Static Code Analysis)
        working-directory: portfolai
        run: |
          # Bandit fails on MEDIUM, HIGH, and CRITICAL severity issues
          # Exclude test files to avoid false positives from hardcoded test passwords
          # --severity-level medium: Only report MEDIUM and above severity issues
          bandit -r core --severity-level medium -x core/tests.py,core/auth_test.py,core/*test*.py
